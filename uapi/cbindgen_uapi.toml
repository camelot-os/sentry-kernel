language = "C"

pragma_once = true
include_guard = "__SENTRY_UAPI_CBINDGEN_UAPI_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Do not modify manually. */"
include_version = false
includes = ["capability.h", "handle.h", "types.h"]
sys_includes = ["stdint.h", "stddef.h", "stdbool.h"]
no_includes = true

documentation_style = "doxy"

style = "type"
usize_is_size_t = true

[layout]
packed = "__attribute__((packed))"

[fn]
args = "auto"
sort_by = "Name"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[const]
allow_static_const = true
allow_constexpr = true

[struct]
derive_constructor = true
derive_eq = true
