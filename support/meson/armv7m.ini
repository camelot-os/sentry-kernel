[constants]
cross_compile = '/opt/arm-none-eabi/bin/arm-none-eabi-'

[host_machine]
system = 'baremetal'
cpu_family = 'arm'
endian = 'little'

[binaries]
c = cross_compile + 'gcc'
cpp = cross_compile + 'g++'
ar = cross_compile + 'gcc-ar'
ranlib = cross_compile + 'gcc-ranlib'
strip = cross_compile + 'strip'
objcopy = cross_compile + 'objcopy'
