name: Sentry kernel build

on:
  push:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# using /home/build as home, as buildbot is using user build. Cache is still in /cache
# This allows the usage of automated ssh key installation step

jobs:
  forge_matrix:
    runs-on: self-hosted
    container:
      image: python:3.9.14-alpine3.16
    steps:
      - id: set_matrix
        shell: python
        run: |
          import os
          if "${{ github.event_name }}" == "pull_request":
            operating_system = [ 'mesonbuild/ubuntu-rolling', 'mesonbuild/arch:latest' ]
            toolchain = [ 'gcc|12.3.Rel1', 'gcc|10.3-2021.07', 'gcc|13.2.Rel1' ]
            config = [ 'stm32f429i_disc1' ]
          else:
            operating_system = [ 'mesonbuild/ubuntu-rolling' ]
            toolchain = [ 'gcc|12.3.Rel1' ]
            config = [ 'stm32f429i_disc1', 'nucleo_l476rg_debug', 'nucleo_f401re' ]
          with open(os.environ['GITHUB_OUTPUT'], 'w') as gh_out:
            gh_out.write(f"operating_system={operating_system}\n")
            gh_out.write(f"toolchain={toolchain}\n")
            gh_out.write(f"config={config}\n")
    outputs:
      operating_system: ${{ steps.set_matrix.outputs.operating_system }}
      toolchain: ${{ steps.set_matrix.outputs.toolchain }}
      config: ${{ steps.set_matrix.outputs.config }}


  build:
    needs: [ forge_matrix ]
    strategy:
      matrix:
        operating_system: ${{ fromJSON(needs.forge_matrix.outputs.operating_system) }}
        toolchain: ${{ fromJSON(needs.forge_matrix.outputs.toolchain) }}
        config: ${{ fromJSON(needs.forge_matrix.outputs.config) }}
        exclude:
        - operating_system: 'mesonbuild/fedora:latest'
          toolchain: 'gcc|10.3-2021.07'
    name: build
    defaults:
      run:
        shell: bash
    runs-on: self-hosted
    container:
      image: ${{ matrix.operating_system }}
    steps:
      - name: Setup git
        uses: embedded-devops/action-setup-git@main
        with:
          ssh_key: ${{ secrets.GHE_SSH_KEY }}
          ssh_known_hosts: ${{ secrets.GHE_HOST_KEY }}
      - name: Setup Meson
        uses: embedded-devops/action-setup-meson@main
        with:
          token: ${{ secrets.GHE_CI_TOKEN }}
          crossfiles_git: 'outpost/meson-cross-files'
          crossfiles_ref: 'main'
      - name: install prerequisites pkg
        uses: embedded-devops/action-install-pkg@v2.0
        with:
          packages: 'dtc|device-tree-compiler,libssh2-1|libssh2,curl,lld'
      - name: Split compiler reference
        id: split
        shell: bash
        run: |
          input_toolchain="${{matrix.toolchain}}"
          toolchain_compiler=${input_toolchain%%|*}
          toolchain_version=${input_toolchain##*|}
          echo "compiler=$toolchain_compiler" >> $GITHUB_ENV
          echo "compiler_version=$toolchain_version" >> $GITHUB_ENV
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          targets: thumbv7m-none-eabi,thumbv7em-none-eabi,thumbv7em-none-eabihf
          components: clippy,rustfmt
      - name: Setup C toolchain
        uses: embedded-devops/action-setup-compiler@main
        with:
          compiler: ${{ env.compiler }}
          triple: arm-none-eabi
          ref: ${{ env.compiler_version }}
      - name: Set pypi credentials
        uses: embedded-devops/action-pypi@main
        with:
          pypi_server_url: 'https://nexus.orange.ledgerlabs.net/repository/kulos-pypi'
          pypi_server_need_authentication: true
          pypi_server_login: ${{ secrets.KULOS_NEXUS_CI_RO_USER }}
          pypi_server_password: ${{ secrets.KULOS_NEXUS_CI_RO_PASSWORD }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: deploy local deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Meson Build
        uses: embedded-devops/action-meson@main
        with:
          cross_files: ${{ format('{0}/{1}', env.MESON_CROSS_FILES, 'arm-none-eabi-gcc.ini') }}
          actions: '["prefetch", "setup", "compile"]'
          options: '-Dkconfig:config=configs/${{matrix.config}}_defconfig'
      - name: Meson postcheck
        if: failure()
        run: |
          cat builddir/meson-logs/meson-log.txt

  test:
    needs: [ build ]
    defaults:
      run:
        shell: bash
    runs-on: self-hosted
    container:
      image: 'mesonbuild/ubuntu-rolling'
    steps:
      - name: Setup git
        uses: embedded-devops/action-setup-git@main
        with:
          ssh_key: ${{ secrets.GHE_SSH_KEY }}
          ssh_known_hosts: ${{ secrets.GHE_HOST_KEY }}
      - name: Setup Meson
        uses: embedded-devops/action-setup-meson@main
        with:
          token: ${{ secrets.GHE_CI_TOKEN }}
          crossfiles_git: 'outpost/meson-cross-files'
          crossfiles_ref: 'main'
      - name: install curl pkg
        uses: embedded-devops/action-install-pkg@v2.0
        with:
          packages: 'dtc|device-tree-compiler,libssh2-1|libssh2,curl,lld'
      - name: Setup compiler
        uses: embedded-devops/action-setup-compiler@main
        with:
          compiler: gcc
          triple: arm-none-eabi
          ref: '12.3.Rel1'
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          targets: thumbv7m-none-eabi,thumbv7em-none-eabi,thumbv7em-none-eabihf
          components: clippy,rustfmt
      - name: Set pypi credentials
        uses: embedded-devops/action-pypi@main
        with:
          pypi_server_url: 'https://nexus.orange.ledgerlabs.net/repository/kulos-pypi'
          pypi_server_need_authentication: true
          pypi_server_login: ${{ secrets.NEXUS_CI_RO_USER }}
          pypi_server_password: ${{ secrets.NEXUS_CI_RO_PASSWORD }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: deploy local deps
        run: |
          pip install -r requirements.txt
      - name: Meson Build
        uses: embedded-devops/action-meson@main
        with:
          cross_files: ${{ format('{0}/{1}', env.MESON_CROSS_FILES, 'arm-none-eabi-gcc.ini') }}
          actions: '["prefetch", "setup", "test"]'
          options: '-Dkconfig:config=configs/stm32f429i_disc1_defconfig -Dwith_tests=true -Db_coverage=false -Doptimization=0'
      - name: Meson postcheck
        if: failure()
        run: |
          cat builddir/meson-logs/meson-log.txt
          cat builddir/meson-logs/testlog.txt

  doc:
    needs: [ build ]
    defaults:
      run:
        shell: bash
    runs-on: self-hosted
    container:
      image: 'mesonbuild/ubuntu-rolling'
    steps:
      - name: Setup git
        uses: embedded-devops/action-setup-git@main
        with:
          ssh_key: ${{ secrets.GHE_SSH_KEY }}
          ssh_known_hosts: ${{ secrets.GHE_HOST_KEY }}
      - name: Setup Meson
        uses: embedded-devops/action-setup-meson@main
        with:
          token: ${{ secrets.GHE_CI_TOKEN }}
          crossfiles_git: 'outpost/meson-cross-files'
          crossfiles_ref: 'main'
      - name: Set pypi credentials
        uses: embedded-devops/action-pypi@main
        with:
          pypi_server_url: 'https://nexus.orange.ledgerlabs.net/repository/kulos-pypi'
          pypi_server_need_authentication: true
          pypi_server_login: ${{ secrets.NEXUS_CI_RO_USER }}
          pypi_server_password: ${{ secrets.NEXUS_CI_RO_PASSWORD }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: deploy local deps
        run: |
          pip install -r requirements.txt
      - name: install dtc pkg
        uses: embedded-devops/action-install-pkg@v2.0
        with:
          packages: 'dtc|device-tree-compiler,libssh2-1|libssh2,curl,lld'
      - name: Meson Doc
        uses: embedded-devops/action-meson@main
        with:
          actions: '["prefetch", "setup"]'
          options: '-Dkconfig:config=configs/stm32f429i_disc1_defconfig -Dwith_doc=true'
      - name: Meson postcheck
        if: failure()
        run: |
          cat builddir/meson-logs/meson-log.txt
          cat builddir/meson-logs/testlog.txt
      - name: Deploy documentation
        run: |
          ninja -C builddir doc-concepts doc-concepts-pdf
          case "${{ github.event_name }}" in
                "push")
                    current_version=${{ github.ref_name }}
                    if test "$current_version" = "main"; then
                      push_to_nexus=1
                      subdir="staging"
                    else
                      push_to_nexus=0
                    fi
                    ;;
                "pull_request")
                    current_version=pr-$(echo $GITHUB_REF| cut -d '/' -f 3)
                    push_to_nexus=1
                    subdir="staging"
                    ;;
          esac
          HTML_BUILD_DIR=builddir/doc/concepts
          ARTIFACT_ARCHIVE_HTML_URL=${{secrets.NEXUS_SERVICE_URL}}/${{secrets.NEXUS_DOC_REPO}}/outpost/sentry/concepts/$subdir/$current_version/html/
          ARTIFACT_ARCHIVE_URL=${{secrets.NEXUS_SERVICE_URL}}/${{secrets.NEXUS_DOC_REPO}}/outpost/sentry/concepts/$subdir/$current_version/
          if test $push_to_nexus -eq 1; then
            tar -C builddir/doc -czvf sentry-concepts-$subdir.tar.gz concepts
            file=sentry-concepts-$subdir.tar.gz
            pdf=builddir/doc/concepts_pdf/sentry.pdf
            cp $pdf sentry-concepts-${subdir}.pdf
            curl --insecure -u "${{secrets.NEXUS_CI_RW_USER}}:${{ secrets.NEXUS_CI_RW_PASSWORD }}" --upload-file sentry-concepts-${subdir}.pdf "${ARTIFACT_ARCHIVE_URL}/sentry-concepts-${subdir}.pdf"
            curl --insecure -u "${{secrets.NEXUS_CI_RW_USER}}:${{ secrets.NEXUS_CI_RW_PASSWORD }}" --upload-file ${file} "${ARTIFACT_ARCHIVE_URL}/${file}"
            cd ${HTML_BUILD_DIR}
            for file in $(find . -type f); do
              curl --insecure -u "${{secrets.NEXUS_CI_RW_USER}}:${{ secrets.NEXUS_CI_RW_PASSWORD }}" --upload-file ${file} "${ARTIFACT_ARCHIVE_HTML_URL}/${file}"
            done
          fi
